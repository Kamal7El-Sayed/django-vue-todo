{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up | Task Manager{% endblock %}

{% block body %}
<style>
  body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    font-family: 'Poppins', sans-serif;
  }

  .signup-container {
    max-width: 420px;
    margin: 100px auto;
    background: #fff;
    color: #333;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    padding: 40px 35px;
    animation: fadeIn 0.6s ease-in-out;
  }

  .signup-container h2 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 25px;
    color: #1e3c72;
  }

  form label {
    font-weight: 600;
    color: #333;
  }

  form input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: border 0.2s;
  }

  form input:focus {
    border-color: #1e3c72;
    outline: none;
  }

  button {
    width: 100%;
    background: #1e3c72;
    color: #fff;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-weight: 600;
    transition: 0.3s;
  }

  button:hover {
    background: #2a5298;
    transform: scale(1.02);
  }

  .login-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #1e3c72;
    text-decoration: none;
    font-weight: 500;
  }

  .login-link:hover {
    text-decoration: underline;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="signup-container">
  <h2>üöÄ Create Your Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <a href="{% url 'login' %}" class="login-link">Already have an account? Login</a>
</div>

<footer>
  <div class="container">
    <small>¬© 2025 <strong>Task Manager</strong> ‚Äî Built with ‚ù§Ô∏è by Kamal</small>
  </div>
</footer>
{% endblock %}
