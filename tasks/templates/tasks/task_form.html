{% extends 'base.html' %}
{% block title %}📝 Add Task | Task Manager{% endblock %}
{% block body %}

<style>
  body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    font-family: 'Poppins', sans-serif;
  }

  .form-container {
    max-width: 500px;
    margin: 120px auto;
    background: #fff;
    padding: 40px 35px;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
  }

  .form-container h2 {
    font-weight: 700;
    color: #1e3c72;
    margin-bottom: 25px;
  }

  form {
    text-align: left;
  }

  label {
    font-weight: 600;
    color: #333;
    margin-top: 10px;
  }

  input[type="text"],
  textarea,
  select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-top: 5px;
    margin-bottom: 15px;
    transition: all 0.3s ease;
  }

  input:focus,
  textarea:focus,
  select:focus {
    border-color: #2a5298;
    box-shadow: 0 0 5px rgba(42, 82, 152, 0.3);
    outline: none;
  }

  button {
    background-color: #2a5298;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  button:hover {
    background-color: #1e3c72;
    transform: scale(1.05);
  }

  .back-link {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #2a5298;
    font-weight: 600;
    transition: 0.3s;
  }

  .back-link:hover {
    text-decoration: underline;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="form-container">
  <h2>📝 Add a New Task</h2>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">💾 Save Task</button>
  </form>

  <a href="{% url 'tasks:task_list' %}" class="back-link">🔙 Back to Tasks</a>
</div>

<footer>
  <div class="container">
    <small>© 2025 <strong>Task Manager</strong> — Built with ❤️ by Kamal</small>
  </div>
</footer>

{% endblock %}
