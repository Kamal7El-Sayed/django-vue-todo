{% extends 'base.html' %}
{% block title %}Delete Task | Task Manager{% endblock %}
{% block body %}
<style>
  body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    font-family: 'Poppins', sans-serif;
  }

  .delete-container {
    max-width: 500px;
    margin: 120px auto;
    background: #fff;
    color: #333;
    border-radius: 15px;
    padding: 40px 30px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    animation: fadeIn 0.6s ease-in-out;
  }

  .delete-container h2 {
    color: #c62828;
    font-weight: 700;
    margin-bottom: 15px;
  }

  .delete-container p {
    font-size: 16px;
    margin-bottom: 30px;
  }

  .btn-danger {
    background-color: #c62828;
    border: none;
    color: #fff;
    font-weight: 600;
    padding: 10px 25px;
    border-radius: 8px;
    transition: 0.3s;
  }

  .btn-danger:hover {
    background-color: #b71c1c;
    transform: scale(1.05);
  }

  .btn-secondary {
    background-color: #555;
    border: none;
    color: #fff;
    font-weight: 600;
    padding: 10px 25px;
    border-radius: 8px;
    transition: 0.3s;
  }

  .btn-secondary:hover {
    background-color: #333;
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="delete-container">
  <h2>üóëÔ∏è Delete Task</h2>
  <p>Are you sure you want to delete "<strong>{{ task.title }}</strong>"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
    <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<footer>
  <div class="container">
    <small>¬© 2025 <strong>Task Manager</strong> ‚Äî Built with ‚ù§Ô∏è by Kamal</small>
  </div>
</footer>
{% endblock %}
